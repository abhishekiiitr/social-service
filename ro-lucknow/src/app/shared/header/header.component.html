<div class="header-tagline">
	<span class="tagline-text">🏆 #1 Trusted RO Service in Lucknow | Same Day Service | 7+ Years Experience</span>
</div>

<mat-toolbar color="primary" class="mat-elevation-z4 header-bar sticky-header">
	<div class="header-left">
		<div class="header-logo" [innerHTML]="icons['logo']"></div>
		<div class="brand-info">
			<span class="brand-name">AquaCare Lucknow</span>
			<span class="brand-tagline">RO Service Experts</span>
		</div>
	</div>
	<div class="header-actions desktop-only">
		<div class="service-highlight">
			<span class="highlight-item">
				<span [innerHTML]="icons['verified']"></span>
				<span>Licensed</span>
			</span>
			<span class="highlight-item">
				<span [innerHTML]="icons['time']"></span>
				<span>Same Day</span>
			</span>
		</div>
		<a href="tel:{{contact.phone}}" class="action-btn call-btn">
			<span [innerHTML]="icons['phone']"></span>
			Call Now
		</a>
	</div>
	<div class="mobile-contact mobile-only">
		<a href="tel:{{contact.phone}}" class="mobile-call-btn">
			<span [innerHTML]="icons['phone']"></span>
		</a>
	</div>
</mat-toolbar>
